<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Somic Solutions</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <h1>Transaccion factura</h1>
    <form action="">
        <div class="form-group-1">
            <label for="numFactText">Num. Factura:</label>
            <label id="numFact" class="custom-label"></label>

            <label for="fechaText">Fecha:</label>
            <label id="fecha" class="custom-label"></label>

            <label for="fechaText">Fecha Vencimiento:</label>
            <label id="fechaVenc" class="custom-label"></label>
        </div>
        <div class="form-group-2">
            <label for="nitCliText">Cliente:</label>
            <label for="nitCli">1</label>

            <label for="nomText">Nombre:</label>
            <label for="nom">Diego Marin</label>

            <label for="cupoText">Cupo:</label>
            <label for="cupo">$50000</label>

            <label for="plazoText">Plazo:</label>
            <label for="plazo">10</label>

            <label for="cartText">Cartera:</label>
            <label for="cart">$20000</label>

            <label for="dispText">Disponible:</label>
            <label for="disp">$30000</label>
        </div>
        <div class="form-group-3">
            <label for="codArtText">Codigo articulo:</label>
            <label for="codArt">1</label>

            <label for="nomArtText">Nombre articulo:</label>
            <label for="nomArt">Producto 1</label>

            <label for="labText">Laboratorio:</label>
            <label for="lab">Laboratorio 1</label>

            <label for="natuText">Naturaleza:</label>
            <label for="natu">+</label>

            <label for="salText">Saldo:</label>
            <label for="sal">$2000</label>

            <label for="uniText">Unidades:</label>
            <label for="uni">10</label>

            <label for="costText">Costos:</label>
            <label for="cost">$1000</label>

            <label for="preVentaText">Precio venta:</label>
            <label for="preVenta">$1500</label>

            <label for="totalVenText">Total venta:</label>
            <label for="totalVen">$15000</label>

            <label for="totalCost">Total Costo:</label>
            <label for="totalCost">$10000</label>

        </div>
        <button>Agregar</button>
    </form>
</body>
</html>
